<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bot Steuerung{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0f1d; 
            --card-base: #161e2d;
            --card-hover: #1c2539;
            --border-muted: rgba(255, 255, 255, 0.06);
            --text-primary: #e2e8f0; 
            --text-secondary: #94a3b8;
            --text-dim: #64748b;
            --blue-accent: #3b82f6; 
            --blue-deep: #1d4ed8;
            --blue-glow: rgba(59, 130, 246, 0.15);
            --input-field-bg: #0d111a;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            padding: 2rem;
        }

        .card {
            background: var(--card-base);
            border: 1px solid var(--border-muted);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }

        .card-header {
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--border-muted);
            padding: 1rem 1.5rem;
        }

        .form-control, .form-select {
            background-color: var(--input-field-bg);
            border: 1px solid var(--border-muted);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .form-control:focus, .form-select:focus {
            background-color: #000;
            border-color: var(--blue-accent);
            box-shadow: 0 0 0 3px var(--blue-glow);
            color: #fff;
        }

        .btn-blue-action {
            background-color: var(--blue-deep);
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            transition: all 0.2s;
        }

        .btn-blue-action:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .text-blue { color: var(--blue-accent); }
    </style>
</head>
<body>
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else ('danger' if category == 'danger' else 'info') }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
