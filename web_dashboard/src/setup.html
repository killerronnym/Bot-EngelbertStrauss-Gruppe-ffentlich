<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup | Bot-System Installation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg-dark: #0f172a; --card-dark: #1e293b; --blue-accent: #3b82f6; }
        body { background-color: var(--bg-dark); color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; display: flex; align-items: center; }
        .setup-card { background-color: var(--card-dark); border: 1px solid #334155; border-radius: 16px; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5); width: 100%; max-width: 600px; padding: 2.5rem; margin: auto; }
        .form-control { background-color: #0f172a; border: 1px solid #334155; color: white; padding: 0.75rem; }
        .form-control:focus { background-color: #0f172a; border-color: var(--blue-accent); color: white; box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25); }
        .btn-primary { background-color: var(--blue-accent); border: none; font-weight: 600; padding: 0.75rem; border-radius: 12px; }
        .step-title { color: var(--blue-accent); font-weight: 800; letter-spacing: -0.025em; }
        .setup-icon { font-size: 3rem; color: var(--blue-accent); margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup-card">
            <div class="text-center">
                <i class="bi bi-rocket-takeoff setup-icon"></i>
                <h2 class="step-title">Willkommen!</h2>
                <p class="text-secondary mb-4">Lass uns dein Bot-System in wenigen Schritten einrichten.</p>
            </div>

            <form action="/setup" method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-secondary">1. Admin-Account erstellen</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                        <input type="text" name="admin_user" class="form-control" placeholder="Admin-Benutzername" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-lock"></i></span>
                        <input type="password" name="admin_pass" class="form-control" placeholder="Admin-Passwort" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-secondary">2. Update-System (GitHub)</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-github"></i></span>
                        <input type="text" name="repo_path" class="form-control" value="killerronnym/Bot-EngelbertStrauss-Gruppe-ffentlich" placeholder="Besitzer/Repository">
                    </div>
                    <div class="form-text text-secondary small">Dies wird für zukünftige Firmware-Updates genutzt.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-secondary">3. Erster Bot-Token (Optional)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-robot"></i></span>
                        <input type="text" name="bot_token" class="form-control" placeholder="7520803994:AAF...">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3 shadow-lg">
                    INSTALLATION ABSCHLIESSEN <i class="bi bi-check-circle ms-2"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
