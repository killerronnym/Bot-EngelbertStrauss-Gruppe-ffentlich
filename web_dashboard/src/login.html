<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { 
            background-color: #0b0c0d; 
            display: flex; 
            align-items: center; 
            min-height: 100vh;
            color: #e9ecef;
        }
        .login-card { 
            max-width: 400px; 
            width: 100%; 
            margin: auto; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            background: #1a1d20;
            border: 1px solid #343a40;
        }
        .form-control {
            background-color: #2b3035;
            border-color: #495057;
            color: #fff;
        }
        .form-control:focus {
            background-color: #32383e;
            border-color: #0d6efd;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-robot" style="font-size: 3rem; color: #0d6efd;"></i>
            <h2 class="mt-2">Bot Login</h2>
            <p class="text-muted small">Bitte Zugangsdaten eingeben</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} mb-4" role="alert">
                <small>{{ message }}</small>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Admin">
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Passwort</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Anmelden</button>
        </form>
        
        <div class="text-center">
            <small class="text-muted">Zugriff nur für autorisiertes Personal</small>
        </div>
    </div>
</body>
</html>
